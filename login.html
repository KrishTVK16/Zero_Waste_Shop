<!doctype html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Login to ZeroWaste Store to manage refills, deliveries, and favorites." />
  <title>ZeroWaste Store - Login</title>
  <link rel="icon" href="assets/images/favicon.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="min-vh-100 d-flex flex-column justify-content-center py-5">
    <div class="container">
      <div class="row g-5 align-items-center">
        <!-- Left Side: Information -->
        <div class="col-lg-6">
          <div class="mb-5">
            <a class="navbar-brand d-flex align-items-center gap-2 text-decoration-none mb-4" href="index.html">
              <span class="zw-icon-circle"><i class="bi bi-recycle"></i></span>
              <span class="zw-brand text-dark">ZeroWaste Store</span>
            </a>
            <h1 class="display-5 fw-bold mb-3">Welcome Back</h1>
            <p class="lead text-secondary mb-0">Login to manage orders, refill bookings, and saved stations.</p>
          </div>

          <div class="row g-4">
            <div class="col-md-6 col-lg-12">
              <div class="zw-card p-4">
                <div class="d-flex gap-3">
                  <span class="zw-icon-circle"><i class="bi bi-shield-check"></i></span>
                  <div>
                    <h2 class="h6 mb-1">Beginner Friendly</h2>
                    <p class="text-secondary mb-0 small">This is a static demo form (you can connect backend later).</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-12">
              <div class="zw-card p-4">
                <div class="d-flex gap-3">
                  <span class="zw-icon-circle"><i class="bi bi-info-circle"></i></span>
                  <div>
                    <h3 class="h6 mb-1">Admin access</h3>
                    <p class="text-secondary mb-0 small">Open the <a class="text-decoration-none"
                        href="dashboard.html">Dashboard</a> to view analytics.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="col-lg-6 px-lg-5">
          <div class="zw-card p-4 p-lg-5">
            <h2 class="h4 zw-section-title mb-4">Login</h2>
            <form class="d-grid gap-3" action="#">
              <div>
                <label class="form-label" for="loginEmail">Email</label>
                <input id="loginEmail" type="email" class="form-control" placeholder="you@example.com" />
              </div>
              <div>
                <label class="form-label" for="loginPass">Password</label>
                <input id="loginPass" type="password" class="form-control" placeholder="••••••••" />
              </div>
              <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a class="text-decoration-none" href="coming-soon.html">Forgot password?</a>
              </div>
              <button type="button" class="btn btn-success zw-btn btn-lg">Login</button>

              <div class="zw-divider">Or continue with</div>

              <div class="zw-social-login">
                <a href="#" class="zw-btn-social" aria-label="Google"><i class="bi bi-google"></i></a>
                <a href="#" class="zw-btn-social" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="zw-btn-social" aria-label="Apple"><i class="bi bi-apple"></i></a>
              </div>

              <div class="text-center text-secondary">New here? <a class="text-decoration-none"
                  href="register.html">Create an account</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
