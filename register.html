<!doctype html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Create a ZeroWaste Store account to save refill stations and manage eco deliveries." />
  <title>ZeroWaste Store - Register</title>
  <link rel="icon" href="assets/images/favicon.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="min-vh-100 d-flex flex-column justify-content-center py-5">
    <div class="container">
      <div class="row g-5 align-items-center">
        <!-- Left Side: Information -->
        <div class="col-lg-5">
          <div class="mb-5">
            <a class="navbar-brand d-flex align-items-center gap-2 text-decoration-none mb-4" href="index.html">
              <span class="zw-icon-circle"><i class="bi bi-recycle"></i></span>
              <span class="zw-brand text-dark">ZeroWaste Store</span>
            </a>
            <h1 class="display-5 fw-bold mb-3">Create Your Account</h1>
            <p class="lead text-secondary mb-0">Save refill stations, manage eco deliveries, and get membership
              benefits.</p>
          </div>

          <div class="row g-4">
            <div class="col-md-6 col-lg-12">
              <div class="zw-card p-4">
                <div class="d-flex gap-3">
                  <span class="zw-icon-circle"><i class="bi bi-person-check"></i></span>
                  <div>
                    <h2 class="h6 mb-1">Quick Setup</h2>
                    <p class="text-secondary mb-0 small">Just fill your details. This is a static demo form.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-12">
              <div class="zw-card p-4">
                <div class="d-flex gap-3">
                  <span class="zw-icon-circle"><i class="bi bi-gift"></i></span>
                  <div>
                    <h3 class="h6 mb-1">Membership reminder</h3>
                    <p class="text-secondary mb-0 small">Membership plans are listed on <a class="text-decoration-none"
                        href="pricing.html">Pricing</a>.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side: Signup Form -->
        <div class="col-lg-7 px-lg-5">
          <div class="zw-card p-4 p-lg-5">
            <h2 class="h4 zw-section-title mb-4">Signup</h2>
            <form class="row g-3" action="#">
              <div class="col-md-6">
                <label class="form-label" for="first">First Name</label>
                <input id="first" class="form-control" placeholder="First name" />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="last">Last Name</label>
                <input id="last" class="form-control" placeholder="Last name" />
              </div>
              <div class="col-12">
                <label class="form-label" for="regEmail">Email</label>
                <input id="regEmail" type="email" class="form-control" placeholder="you@example.com" />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="regPass">Password</label>
                <input id="regPass" type="password" class="form-control" placeholder="Create a password" />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="regPass2">Confirm Password</label>
                <input id="regPass2" type="password" class="form-control" placeholder="Repeat password" />
              </div>
              <div class="col-12">
                <label class="form-label" for="role">I am registering as</label>
                <select id="role" class="form-select">
                  <option value="customer">Customer</option>
                  <option value="partner">Refill Partner Store</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="terms">
                  <label class="form-check-label" for="terms">
                    I agree to the terms and privacy policy
                  </label>
                </div>
              </div>
              <div class="col-12 d-grid">
                <button type="button" class="btn btn-success zw-btn btn-lg">Create Account</button>
              </div>

              <div class="col-12">
                <div class="zw-divider">Or continue with</div>
                <div class="zw-social-login">
                  <a href="#" class="zw-btn-social" aria-label="Google"><i class="bi bi-google"></i></a>
                  <a href="#" class="zw-btn-social" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                  <a href="#" class="zw-btn-social" aria-label="Apple"><i class="bi bi-apple"></i></a>
                </div>
              </div>

              <div class="col-12 text-center text-secondary mt-2">Already have an account? <a
                  class="text-decoration-none" href="login.html">Login</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
